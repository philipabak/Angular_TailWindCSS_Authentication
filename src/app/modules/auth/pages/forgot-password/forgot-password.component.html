<!-- forgot form -->
<form
  class="my-10 space-y-6"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="text-center">
    <svg-icon src="assets/images/webconnect__logo_white.svg"> </svg-icon>
  </div>

  <div class="text-center">
    <p class="text-white">FORGOT PASSWORD</p>
    <span class="text-white">wbc-frontend</span>
  </div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input
          [ngClass]="{ 'is__invalid-input': submitted && username.errors }"
          class="peer block"
          placeholder="Username"
          type="text"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <label
          for="email"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
          Uername
        </label>
      </div>
      <div *ngIf="submitted && username.errors" class="is__invalid-error">
        <div *ngIf="username.errors['required']">Required field</div>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-between space-x-2">
    <button
      type="submit"
      class="acceptBtn group relative flex w-full justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white">
      Accept
    </button>
    <button
      type="button"
      routerLink="/auth/sign-in"
      class="cancelBtn group relative flex w-full justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white">
      Cancel
    </button>
  </div>
</form>
